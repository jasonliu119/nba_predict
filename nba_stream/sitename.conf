<VirtualHost *:80>
    ServerName nba2stream.com
    ServerAlias www.nba2stream.com
    ServerAdmin weijiejason119@gmail.com
    DocumentRoot /home/ubuntu/workspace/nba_stream

    WSGIProcessGroup www.nba2stream.com
    WSGIDaemonProcess www.nba2stream.com processes=2 threads=15 display-name=%{GROUP} 
  
    Alias /media /home/ubuntu/workspace/nba_stream/collected_static
    Alias /static /home/ubuntu/workspace/nba_stream/collected_static
  
    <Directory /home/ubuntu/workspace/nba_stream/collected_static>
        Require all granted
    </Directory>

 <directory /home/ubuntu/workspace/nba_stream> 
   AllowOverride all 
   Require all granted 
   Options FollowSymlinks 
 </directory> 

    WSGIScriptAlias / /home/ubuntu/workspace/nba_stream/nba_stream/wsgi.py

    <Directory /home/ubuntu/workspace/nba_stream/nba_stream>
    <Files wsgi.py>
        Require all granted
    </Files>
    </Directory>
</VirtualHost>
